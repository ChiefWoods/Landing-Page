<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garlic Roasted Chicken Rice</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <a href="#" class="logo">Garlic Roasted Chicken Rice</a>
      <nav>
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="container-hero">
          <h1>We sell out every single day.</h1>
          <p>We're not kidding. Allow us to show you why.</p>
          <button>Get Fed</button>
        </div>
        <img src="./images/chicken_rice.jpg" alt="A plate of sliced roasted chicken">
      </section>
      <section class="promise">
        <h2>Our Promise To You.</h2>
        <div class="container-promise">
          <figure>
            <img src="./images/roasted_chicken.jpg" alt="Roasted chickens displayed in front of a stall">
            <figcaption>Free-range birds roasted Hainanese style every morning before we open shop.</figcaption>
          </figure>
          <figure>
            <img src="./images/fragant_rice.jpg" alt="A bowl of cooked white rice">
            <figcaption>Rice prepared using stock collected from chicken roastings, giving it an unparalled fragrance.
            </figcaption>
          </figure>
          <figure>
            <img src="./images/chili_sauce.jpg" alt="A plate of chili sauce">
            <figcaption>Homemade vinegar chili dip, made with the right amount of tang and spicyness.</figcaption>
          </figure>
        </div>
      </section>
      <section class="quote">
        <figure>
          <blockquote>Their chicken rice is synonymous with my exes. I just can't get enough of them.</blockquote>
          <figcaption>- Jeffrey Wingman</figcaption>
        </figure>
      </section>
      <section class="order">
        <div class="container-order">
          <h2>People will just not stop queuing at our shop.</h2>
          <p>That's why we're accepting online orders too.</p>
        </div>
        <button>Get Clucked</button>
      </section>
    </main>
    <footer>
      <span class="made-by">Copyright @
        <script>document.write(new Date().getFullYear())</script> ChiefWoods
      </span>
      <a class="github-link" href="https://github.com/ChiefWoods/landing-page" target="_blank">
        <img src="./icons/github.svg" class="github-icon" alt="GitHub">
      </a>
    </footer>
  </body>

</html>
